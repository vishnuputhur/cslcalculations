<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-21G1BS7S3S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-21G1BS7S3S');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
        }

        header {
            background: #004aad;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
        }

        .contact-container {
            max-width: 900px;
            margin: 2em auto;
            background: #faf8e3;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .contact-info {
            text-align: center;
            margin-bottom: 2em;
        }

        .contact-info h2 {
            color: #004aad;
            margin-bottom: 0.5em;
        }

        footer {
            text-align: center;
            background: #004aad;
            color: white;
            padding: 1em 0;
            margin-top: 2em;
        }

        footer p {
            font-size: 0.8em;
            color: white;
        }

        label {
            font-weight: bold;
        }

        textarea, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1em;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #004aad;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background: #00327a;
        }

        a {
            color: #004aad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: vtsoft@yahoo.com</p>
            
            <p>WhatsApp No: 9037383927</p>
        </div>
        
        <!-- Feedback Form -->
        <form action="https://formsubmit.co/vtsoft@yahoo.com" method="POST">
            <h2>Feedback</h2>
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
            
            <label for="feedback">Your Feedback:</label>
            <textarea name="feedback" id="feedback" rows="5" required placeholder="Enter your feedback"></textarea>
            
            <!-- Hidden Inputs -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://vishnuputhur.github.io/cslcalculations/thank-you.html">
            <input type="hidden" name="_subject" value="New Feedback Received!">
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 CSL Calculations | Powered by VT@Soft</p>
    </footer>
</body>
</html>
