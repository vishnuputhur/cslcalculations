<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase CDN Test</title>
</head>
<body>
  <h1>Test Firebase</h1>
  <pre id="output">Loading...</pre>

  <!-- UMD Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("shares").get().then((snap) => {
      let text = '';
      snap.forEach(doc => {
        text += JSON.stringify(doc.data()) + '\n';
      });
      document.getElementById('output').innerText = text || 'No data.';
    }).catch(err => {
      document.getElementById('output').innerText = err.message;
    });
  </script>
</body>
</html>
