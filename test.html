<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testing Firebase</title>
</head>
<body>
  <h2>Testing Firebase</h2>
  <p id="result">Loading...</p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>

  <script>
    // âœ… Replace with your actual config
    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    db.collection("shares").get()
      .then((querySnapshot) => {
        let output = "";
        querySnapshot.forEach((doc) => {
          output += JSON.stringify(doc.data()) + "<br>";
        });
        document.getElementById("result").innerHTML = output || "No data found.";
      })
      .catch((error) => {
        document.getElementById("result").innerHTML = "Error: " + error;
        console.error(error);
      });
  </script>
</body>
</html>
