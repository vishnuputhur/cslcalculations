<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firestore Test</title>
</head>
<body>
  <h1>Test Firestore Read</h1>
  <pre id="result">Loading...</pre>

  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection('shares').get().then(snap => {
      let out = '';
      snap.forEach(doc => {
        out += JSON.stringify(doc.data()) + '\n';
      });
      document.getElementById('result').innerText = out || 'No docs found.';
    }).catch(err => {
      document.getElementById('result').innerText = 'ERROR: ' + err.message;
    });
  </script>
</body>
</html>
