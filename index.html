<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSL App Update</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-21G1BS7S3S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-21G1BS7S3S');
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #1E3A5F;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #F5E6C4;
      text-align: center;
      padding-top: 160px; /* Space for fixed header */
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #1E3A5F; /* Match body background */
    }

    .top-img {
      width: 100%;
      max-height: 160px; /* Original size */
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .message {
      font-size: 18px;
      margin: 20px auto;
      max-width: 350px;
      padding: 0 15px;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 350px;
      padding: 0 15px;
    }

    .update-btn {
      padding: 16px 25px;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      flex: 1;
      min-width: 140px;
    }

    .update-btn.primary {
      background-color: #2E7D32;
    }

    .update-btn.secondary {
      background-color: #757575;
    }

    .update-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .update-btn:active {
      transform: translateY(0);
    }

    .footer {
      font-size: 14px;
      padding: 15px;
      background-color: #0F2A45;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
      text-align: center;
    }

    .bottom-space {
      height: 120px;
    }

    @media (max-width: 480px) {
      .button-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .update-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed header with image -->
  <div class="header">
    <a href="index.html">
      <img src="https://i.ibb.co/BYPxNBB/Screenshot-20250529-141452-CSL-Calculations.jpg" alt="CSL Calculator" class="top-img">
    </a>
  </div>

  <div>
    <!-- Heading outside the box -->
    <h1>App Out of Date</h1>

    <div class="message">
      Your app version is no longer supported. Please update to continue using all features.
    </div>

    <div class="button-container">
      <button class="update-btn primary" onclick="updateNow()">Update Now</button>
      <button class="update-btn secondary" onclick="updateLater()">Update Later</button>
    </div>

    <div class="bottom-space"></div>
  </div>

  <div class="footer">Powered by VT@Soft Â© 2025 | Version 1.0</div>

  <script>
    function updateNow() {
      // Redirect to n.html
      window.location.href = 'n.html';
    }

    function updateLater() {
      // Redirect to calculator page
      window.location.href = 'https://vishnuputhur.github.io/cslv2/';
    }
  </script>

</body>
</html>
