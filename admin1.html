<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Admin - Loan Management</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f0f8ff, #e6f3fa); min-height: 100vh; display: flex; flex-direction: column; color: #2c3e50; }
    .container { flex: 1; padding: 15px; max-width: 100%; box-sizing: border-box; }
    h1 { text-align: center; color: #1a252f; font-size: 20px; margin: 15px 0; font-weight: 600; }
    .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; margin-top: 15px; }
    .card { background: #ffffff; border-radius: 8px; padding: 12px; text-align: center; transition: transform 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card:hover { transform: translateY(-4px); }
    .card h3 { color: #1a252f; font-size: 15px; margin-bottom: 8px; font-weight: 500; }
    .card button { width: 70%; padding: 4px; margin: 2px 0; background: #3498db; color: #fff; border: none; border-radius: 5px; font-size: 11px; cursor: pointer; transition: background 0.3s ease; }
    .card button:hover { background: #2980b9; }
    .form-section, .login-section { display: none; margin-top: 15px; padding: 15px; background: #f9fbfd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .form-section.active, .login-section.active { display: block; }
    .form-group { margin-bottom: 12px; text-align: left; }
    .form-group label { display: block; color: #1a252f; font-size: 13px; margin-bottom: 5px; font-weight: 500; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; box-sizing: border-box; background: #fff; }
    #error { color: #e74c3c; font-size: 13px; margin-top: 10px; text-align: center; }
    #logoutBtn { width: 70%; padding: 4px; background: #e74c3c; color: #fff; border: none; border-radius: 5px; font-size: 11px; cursor: pointer; margin: 15px auto; display: block; }
    #logoutBtn:hover { background: #c0392b; }
    .user-list { margin-top: 15px; }
    .user-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .user-table th, .user-table td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    .user-table th { background: #3498db; color: #fff; font-size: 13px; }
    .user-table td { font-size: 12px; }
    .user-table tr:hover { background: #f5f6fa; }
    .copy-btn, .select-btn { margin-left: 5px; background: #2ecc71; padding: 2px 4px; border: none; border-radius: 3px; font-size: 10px; cursor: pointer; }
    .copy-btn:hover { background: #27ae60; }
    .select-btn:hover { background: #27ae60; }
    #searchMemberNumber { width: 100%; padding: 6px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; box-sizing: border-box; }
    .loan-list { margin-top: 15px; }
    .loan-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .loan-table th, .loan-table td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    .loan-table th { background: #3498db; color: #fff; font-size: 13px; }
    .loan-table td { font-size: 12px; }
    .loan-table tr:hover { background: #f5f6fa; }
    .footer { position: fixed; bottom: 0; width: 100%; background: #1a252f; color: #fff; text-align: center; padding: 5px 0; font-size: 11px; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
    @media (min-width: 768px) { h1 { font-size: 26px; } .card button { font-size: 13px; padding: 6px; } .form-group label { font-size: 14px; } .form-group input, .form-group textarea, .form-group select { font-size: 14px; padding: 8px; } .dashboard-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); } .user-table th, .user-table td { font-size: 14px; padding: 10px; } .loan-table th, .loan-table td { font-size: 14px; padding: 10px; } }
  </style>
</head>
<body>
<div class="container">
  <h1>Admin - Loan Management</h1>
  <p id="adminInfo" class="loading">Loading admin data...</p>

  <div class="dashboard-grid" id="dashboardGrid">
    <div class="card">
      <h3>Manage Loans</h3>
      <button onclick="showForm('loanForm')">Add Loan</button>
      <button onclick="showForm('editLoanForm')">Edit Loan</button>
    </div>
    <div class="card">
      <h3>Loan Payments</h3>
      <button onclick="showForm('paymentForm')">Add Payment</button>
    </div>
    <div class="card">
      <h3>Back to Dashboard</h3>
      <button onclick="window.location.href='admin.html'">Go to User Management</button>
    </div>
  </div>

  <!-- Login Section -->
  <div id="loginSection" class="login-section">
    <h3>Admin Login</h3>
    <div class="form-group">
      <label>Email:</label><input type="email" id="adminEmail" placeholder="Enter admin email">
    </div>
    <div class="form-group">
      <label>Password:</label><input type="password" id="adminPassword" placeholder="Enter password">
    </div>
    <button onclick="adminLogin()">Login</button>
  </div>

  <!-- Loan Form -->
  <div id="loanForm" class="form-section">
    <h3>Add/Edit Loan</h3>
    <div class="form-group">
      <label>User ID:</label><input type="text" id="loanUserId" placeholder="Enter user ID" oninput="loadUserLoans()">
    </div>
    <div class="form-group">
      <label>Balance:</label><input type="number" id="loanBalance" placeholder="Enter balance">
    </div>
    <div class="form-group">
      <label>Guarantors:</label><input type="text" id="loanGuarantors" placeholder="Enter guarantors (comma-separated)">
    </div>
    <div class="form-group">
      <label>Interest (%):</label><input type="number" id="loanInterest" placeholder="Enter interest">
    </div>
    <div class="form-group">
      <label>Loan Number:</label><input type="text" id="loanNumber" placeholder="Enter loan number">
    </div>
    <div class="form-group">
      <label>Start Date:</label><input type="date" id="loanStartDate">
    </div>
    <button onclick="saveLoan()">Submit</button>
  </div>

  <!-- Edit Loan Form -->
  <div id="editLoanForm" class="form-section">
    <h3>Edit Loan</h3>
    <div class="form-group">
      <label>User ID:</label><input type="text" id="editLoanId" placeholder="Enter user ID" readonly>
    </div>
    <div class="form-group">
      <label>Loan Number:</label><input type="text" id="editLoanNumber" placeholder="Enter loan number" readonly>
    </div>
    <div class="form-group">
      <label>Balance:</label><input type="number" id="editLoanBalance" placeholder="Enter balance">
    </div>
    <div class="form-group">
      <label>Guarantors:</label><input type="text" id="editLoanGuarantors" placeholder="Enter guarantors (comma-separated)">
    </div>
    <div class="form-group">
      <label>Interest (%):</label><input type="number" id="editLoanInterest" placeholder="Enter interest">
    </div>
    <div class="form-group">
      <label>Start Date:</label><input type="date" id="editLoanStartDate">
    </div>
    <button onclick="updateLoan()">Update</button>
  </div>

  <!-- Payment Form -->
  <div id="paymentForm" class="form-section">
    <h3>Add Loan Payment</h3>
    <div class="form-group">
      <label>User ID:</label><input type="text" id="paymentUserId" placeholder="Enter user ID" readonly>
    </div>
    <div class="form-group">
      <label>Loan Number:</label><select id="paymentLoanNumber" onchange="loadLoanBalance()">
        <option value="">Select Loan Number</option>
      </select>
    </div>
    <div class="form-group">
      <label>Amount:</label><input type="number" id="paymentAmount" placeholder="Enter amount">
    </div>
    <div class="form-group">
      <label>Date:</label><input type="date" id="paymentDate">
    </div>
    <div class="form-group">
      <label>Current Balance:</label><input type="number" id="currentBalance" readonly>
    </div>
    <div class="form-group">
      <label>New Balance:</label><input type="number" id="newBalance" readonly>
    </div>
    <button onclick="addPayment()">Submit</button>
  </div>

  <input type="text" id="searchMemberNumber" placeholder="Search by Member Number..." onkeyup="searchUsers()">
  <div class="user-list" id="userList"></div>
  <div class="loan-list" id="loanList"></div>

  <button id="logoutBtn">Logout</button>
  <p id="error"></p>
</div>

<div class="footer">Powered by VT Soft 2025</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
    authDomain: "probanker-2bce7.firebaseapp.com",
    projectId: "probanker-2bce7",
    storageBucket: "probanker-2bce7.firebasestorage.app",
    messagingSenderId: "27106244956",
    appId: "1:27106244956:web:59792c9dc94aa8e5232999",
    measurementId: "G-31138VCDFZ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  setPersistence(auth, browserSessionPersistence)
    .then(() => console.log('Persistence set to session'))
    .catch((error) => console.error('Error setting persistence:', error));

  window.showForm = function(formId) {
    document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
    if (formId) document.getElementById(formId).classList.add('active');
  };

  onAuthStateChanged(auth, async (user) => {
    const adminInfoEl = document.getElementById('adminInfo');
    const userListEl = document.getElementById('userList');
    const errorEl = document.getElementById('error');
    const loginSection = document.getElementById('loginSection');
    const dashboardGrid = document.getElementById('dashboardGrid');

    console.log('Auth state changed, user:', user ? user.uid : 'null');
    if (user) {
      try {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        console.log('User doc exists:', userDoc.exists(), 'Data:', userDoc.data());
        if (userDoc.exists() && userDoc.data().isAdmin) {
          adminInfoEl.innerText = `Welcome, Admin ${userDoc.data().name || 'Admin'}`;
          loginSection.style.display = 'none';
          dashboardGrid.style.display = 'grid';
          await loadUsers();
        } else {
          adminInfoEl.innerText = 'Access denied: Not an admin';
          errorEl.innerText = 'You are not authorized to access this page! Check if isAdmin is true in Firestore.';
          dashboardGrid.style.display = 'none';
          loginSection.classList.add('active');
        }
      } catch (error) {
        console.error('Error loading admin data:', error);
        errorEl.innerText = 'Error loading admin data: ' + error.message;
        dashboardGrid.style.display = 'none';
        loginSection.classList.add('active');
      }
    } else {
      adminInfoEl.innerText = 'Please log in as admin';
      dashboardGrid.style.display = 'none';
      loginSection.classList.add('active');
    }
  });

  window.adminLogin = async () => {
    const email = document.getElementById('adminEmail').value;
    const password = document.getElementById('adminPassword').value;
    const errorEl = document.getElementById('error');
    try {
      await signInWithEmailAndPassword(auth, email, password);
      console.log('Admin login successful for:', email);
    } catch (error) {
      console.error('Login error:', error);
      errorEl.innerText = 'Login failed: ' + error.message;
    }
  };

  async function loadUsers() {
    const userListEl = document.getElementById('userList');
    try {
      const usersSnapshot = await getDocs(collection(db, 'users'));
      let tableHtml = `
        <table class="user-table">
          <thead><tr><th>User ID</th><th>Name</th><th>Email</th><th>Member Number</th><th>Action</th></tr></thead>
          <tbody>
      `;
      usersSnapshot.forEach(doc => {
        const data = doc.data();
        tableHtml += `
          <tr>
            <td>${doc.id}</td>
            <td>${data.name || 'N/A'}</td>
            <td>${data.email || 'N/A'}</td>
            <td>${data.memberNumber || 'N/A'}</td>
            <td>
              <button class="select-btn" onclick="selectUser('${doc.id}')">Select</button>
            </td>
          </tr>
        `;
      });
      tableHtml += '</tbody></table>';
      userListEl.innerHTML = tableHtml;
    } catch (error) {
      console.error('Error loading users:', error);
    }
  }

  window.searchUsers = async function() {
    const memberNumber = document.getElementById('searchMemberNumber').value.toLowerCase();
    const userListEl = document.getElementById('userList');
    try {
      const usersSnapshot = await getDocs(collection(db, 'users'));
      let tableHtml = `
        <table class="user-table">
          <thead><tr><th>User ID</th><th>Name</th><th>Email</th><th>Member Number</th><th>Action</th></tr></thead>
          <tbody>
      `;
      usersSnapshot.forEach(doc => {
        const data = doc.data();
        if (data.memberNumber && data.memberNumber.toLowerCase().includes(memberNumber)) {
          tableHtml += `
            <tr>
              <td>${doc.id}</td>
              <td>${data.name || 'N/A'}</td>
              <td>${data.email || 'N/A'}</td>
              <td>${data.memberNumber || 'N/A'}</td>
              <td>
                <button class="select-btn" onclick="selectUser('${doc.id}')">Select</button>
              </td>
            </tr>
          `;
        }
      });
      tableHtml += '</tbody></table>';
      userListEl.innerHTML = tableHtml;
    } catch (error) {
      console.error('Error searching users:', error);
    }
  };

  window.selectUser = async function(userId) {
    try {
      const userDoc = await getDoc(doc(db, 'users', userId));
      if (userDoc.exists()) {
        document.getElementById('loanUserId').value = userId;
        document.getElementById('editLoanId').value = userId;
        document.getElementById('paymentUserId').value = userId;
        await loadUserLoans();
      } else {
        document.getElementById('error').innerText = 'User not found!';
      }
    } catch (error) {
      document.getElementById('error').innerText = 'Error loading user data: ' + error.message;
    }
  };

  async function loadUserLoans() {
    const userId = document.getElementById('loanUserId').value;
    const loanListEl = document.getElementById('loanList');
    const paymentLoanNumber = document.getElementById('paymentLoanNumber');
    if (userId) {
      try {
        const loansSnapshot = await getDocs(query(collection(db, 'loans'), where('userId', '==', userId)));
        let tableHtml = '<h3>Existing Loans</h3><table class="loan-table"><thead><tr><th>Loan Number</th><th>Balance</th><th>Action</th></tr></thead><tbody>';
        paymentLoanNumber.innerHTML = '<option value="">Select Loan Number</option>';
        if (loansSnapshot.empty) {
          tableHtml += '<tr><td colspan="3">No loans found. <button onclick="showForm(\'loanForm\')">Create New Loan</button></td></tr>';
        } else {
          loansSnapshot.forEach(doc => {
            const data = doc.data();
            tableHtml += `
              <tr>
                <td>${data.loanNumber}</td>
                <td>â‚¹${data.balance || 0}</td>
                <td><button class="select-btn" onclick="selectLoan('${doc.id}', '${data.loanNumber}', ${data.balance || 0})">Select</button></td>
              </tr>
            `;
            paymentLoanNumber.innerHTML += `<option value="${data.loanNumber}">${data.loanNumber}</option>`;
          });
        }
        tableHtml += '</tbody></table>';
        loanListEl.innerHTML = tableHtml;
      } catch (error) {
        document.getElementById('error').innerText = 'Error loading loans: ' + error.message;
      }
    }
  }

  window.selectLoan = async function(loanId, loanNumber, balance) {
    document.getElementById('editLoanId').value = document.getElementById('loanUserId').value;
    document.getElementById('editLoanNumber').value = loanNumber;
    document.getElementById('editLoanBalance').value = balance;
    const loanDoc = await getDoc(doc(db, 'loans', loanId));
    if (loanDoc.exists()) {
      const data = loanDoc.data();
      document.getElementById('editLoanGuarantors').value = data.guarantors ? data.guarantors.join(', ') : '';
      document.getElementById('editLoanInterest').value = data.interest || 0;
      document.getElementById('editLoanStartDate').value = data.startDate || '';
    }
    showForm('editLoanForm');
  };

  window.saveLoan = async function() {
    const userId = document.getElementById('loanUserId').value;
    const balance = parseFloat(document.getElementById('loanBalance').value) || 0;
    const guarantors = document.getElementById('loanGuarantors').value.split(',').map(g => g.trim());
    const interest = parseFloat(document.getElementById('loanInterest').value) || 0;
    const loanNumber = document.getElementById('loanNumber').value;
    const startDate = document.getElementById('loanStartDate').value;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      const loanDocRef = doc(db, 'loans', `${userId}_${loanNumber}`);
      const loanDoc = await getDoc(loanDocRef);
      if (loanDoc.exists()) {
        await updateDoc(loanDocRef, { balance, guarantors, interest, startDate, lastUpdated: new Date().toISOString() });
        alert('Loan updated successfully!');
      } else {
        await setDoc(loanDocRef, { userId, balance, guarantors, interest, loanNumber, startDate, lastUpdated: new Date().toISOString() });
        alert('Loan added successfully!');
      }
      showForm(null);
      await loadUserLoans();
    } catch (error) {
      errorEl.innerText = 'Error saving loan: ' + error.message;
    }
  };

  window.updateLoan = async function() {
    const userId = document.getElementById('editLoanId').value;
    const loanNumber = document.getElementById('editLoanNumber').value;
    const balance = parseFloat(document.getElementById('editLoanBalance').value) || 0;
    const guarantors = document.getElementById('editLoanGuarantors').value.split(',').map(g => g.trim());
    const interest = parseFloat(document.getElementById('editLoanInterest').value) || 0;
    const startDate = document.getElementById('editLoanStartDate').value;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      await updateDoc(doc(db, 'loans', `${userId}_${loanNumber}`), { balance, guarantors, interest, startDate, lastUpdated: new Date().toISOString() });
      alert('Loan updated successfully!');
      showForm(null);
      await loadUserLoans();
    } catch (error) {
      errorEl.innerText = 'Error editing loan: ' + error.message;
    }
  };

  async function loadLoanBalance() {
    const loanNumber = document.getElementById('paymentLoanNumber').value;
    const userId = document.getElementById('paymentUserId').value;
    if (loanNumber && userId) {
      try {
        const loanDoc = await getDoc(doc(db, 'loans', `${userId}_${loanNumber}`));
        if (loanDoc.exists()) {
          document.getElementById('currentBalance').value = loanDoc.data().balance || 0;
          document.getElementById('newBalance').value = loanDoc.data().balance || 0;
        } else {
          document.getElementById('currentBalance').value = '';
          document.getElementById('newBalance').value = '';
        }
      } catch (error) {
        document.getElementById('error').innerText = 'Error loading balance: ' + error.message;
      }
    }
  }

  window.addPayment = async function() {
    const userId = document.getElementById('paymentUserId').value;
    const loanNumber = document.getElementById('paymentLoanNumber').value;
    const amount = parseFloat(document.getElementById('paymentAmount').value) || 0;
    const date = document.getElementById('paymentDate').value;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      const loanDoc = await getDoc(doc(db, 'loans', `${userId}_${loanNumber}`));
      if (loanDoc.exists()) {
        const currentBalance = loanDoc.data().balance || 0;
        const newBalance = currentBalance - amount;
        await updateDoc(doc(db, 'loans', `${userId}_${loanNumber}`), { balance: newBalance, lastUpdated: new Date().toISOString() });
        await setDoc(doc(db, 'payments', `${userId}_${loanNumber}_${Date.now()}`), { userId, loanNumber, amount, date, timestamp: new Date().toISOString() });
        document.getElementById('newBalance').value = newBalance;
        alert('Payment added and balance updated successfully!');
        showForm(null);
        // Sync with home screen
        if (window.opener && window.opener.location.pathname.includes('home.html')) {
          window.opener.location.reload();
        }
      } else {
        errorEl.innerText = 'Loan not found!';
      }
    } catch (error) {
      errorEl.innerText = 'Error adding payment: ' + error.message;
    }
  };

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    try {
      await signOut(auth);
      window.location.href = 'index.html';
    } catch (error) {
      document.getElementById('error').innerText = 'Error logging out: ' + error.message;
    }
  });
</script>
</body>
</html>
