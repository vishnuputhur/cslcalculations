<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society App - Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    p {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    #error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
    .user-list {
      text-align: left;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <p id="adminInfo" class="loading">Loading admin data...</p>
    <div id="userList" class="user-list"></div>
    <button id="addUserBtn">Add New User</button>
    <button id="logoutBtn">Logout</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.firebasestorage.app",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, async (user) => {
        const adminInfoEl = document.getElementById('adminInfo');
        const userListEl = document.getElementById('userList');
        const errorEl = document.getElementById('error');

        if (user) {
          try {
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (userDoc.exists() && userDoc.data().isAdmin) {
              adminInfoEl.innerText = `Welcome, Admin ${userDoc.data().name}`;
              const usersSnapshot = await getDocs(collection(db, 'users'));
              let usersHtml = '<h3>Users</h3>';
              for (const userDocSnap of usersSnapshot.docs) {
                const data = userDocSnap.data();
                const loanDoc = await getDoc(doc(db, 'loans', userDocSnap.id));
                const shareDoc = await getDoc(doc(db, 'shares', userDocSnap.id));
                usersHtml += `
                  <p>
                    Name: ${data.name}<br>
                    Email: ${data.email}<br>
                    Member Number: ${data.memberNumber}<br>
                    Loan Balance: ${loanDoc.exists() ? `₹${loanDoc.data().balance || 'N/A'}` : 'No loan'}<br>
                    Share Amount: ${shareDoc.exists() ? `₹${shareDoc.data().amount || 'N/A'}` : 'No shares'}<br>
                    <button onclick="viewUserDetails('${userDocSnap.id}')">View Details</button>
                  </p>
                `;
              }
              userListEl.innerHTML = usersHtml;
            } else {
              adminInfoEl.innerText = 'Access denied: Not an admin';
              errorEl.innerText = 'You are not authorized';
              await signOut(auth);
              window.location.href = 'index.html';
            }
          } catch (error) {
            errorEl.innerText = 'Error loading admin data: ' + error.message;
            console.error('Admin error:', error);
          }
        } else {
          window.location.href = 'index.html';
        }
      });

      window.viewUserDetails = async (userId) => {
        try {
          const userDoc = await getDoc(doc(db, 'users', userId));
          const loanDoc = await getDoc(doc(db, 'loans', userId));
          const shareDoc = await getDoc(doc(db, 'shares', userId));
          let details = `User Details:\nName: ${userDoc.data().name}\nEmail: ${userDoc.data().email}`;
          details += `\nMember Number: ${userDoc.data().memberNumber}`;
          details += loanDoc.exists() ? `\nLoan Balance: ₹${loanDoc.data().balance}\nGuarantors: ${loanDoc.data().guarantors ? loanDoc.data().guarantors.join(', ') : 'N/A'}` : '\nNo loan details';
          details += shareDoc.exists() ? `\nShare Amount: ₹${shareDoc.data().amount}` : '\nNo share details';
          alert(details);
        } catch (error) {
          document.getElementById('error').innerText = 'Error fetching details: ' + error.message;
        }
      };

      document.getElementById('addUserBtn').addEventListener('click', () => {
        const email = prompt('Enter new user email:');
        const name = prompt('Enter user name:');
        const memberNumber = prompt('Enter member number:');
        if (email && name && memberNumber) {
          alert('User creation not implemented. Add via Firebase Console.');
          // Future: Implement with Firebase Admin SDK
        }
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await signOut(auth);
          window.location.href = 'index.html';
        } catch (error) {
          document.getElementById('error').innerText = 'Error logging out: ' + error.message;
        }
      });
    } catch (error) {
      document.getElementById('error').innerText = 'Firebase init failed: ' + error.message;
    }
  </script>
</body>
</html>
