<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f0f8ff, #e6f3fa);
      min-height: 100vh;
      display: flex; flex-direction: column;
      color: #2c3e50;
    }
    .container { flex: 1; padding: 15px; max-width: 100%; box-sizing: border-box; }
    h1 { text-align: center; color: #1a252f; font-size: 20px; margin: 15px 0; font-weight: 600; }
    .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; margin-top: 15px; }
    .card { background: #ffffff; border-radius: 8px; padding: 12px; text-align: center; transition: transform 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card:hover { transform: translateY(-4px); }
    .card h3 { color: #1a252f; font-size: 15px; margin-bottom: 8px; font-weight: 500; }
    .card button { width: 70%; padding: 4px; margin: 2px 0; background: #3498db; color: #fff; border: none; border-radius: 5px; font-size: 11px; cursor: pointer; transition: background 0.3s ease; }
    .card button:hover { background: #2980b9; }
    .form-section, .login-section { display: none; margin-top: 15px; padding: 15px; background: #f9fbfd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .form-section.active, .login-section.active { display: block; }
    .form-group { margin-bottom: 12px; text-align: left; }
    .form-group label { display: block; color: #1a252f; font-size: 13px; margin-bottom: 5px; font-weight: 500; }
    .form-group input, .form-group textarea { width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; box-sizing: border-box; background: #fff; }
    #error { color: #e74c3c; font-size: 13px; margin-top: 10px; text-align: center; }
    #logoutBtn { width: 70%; padding: 4px; background: #e74c3c; color: #fff; border: none; border-radius: 5px; font-size: 11px; cursor: pointer; margin: 15px auto; display: block; }
    #logoutBtn:hover { background: #c0392b; }
    .user-list { margin-top: 15px; }
    .user-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .user-table th, .user-table td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    .user-table th { background: #3498db; color: #fff; font-size: 13px; }
    .user-table td { font-size: 12px; }
    .user-table tr:hover { background: #f5f6fa; }
    .copy-btn { margin-left: 5px; background: #2ecc71; padding: 2px 4px; border: none; border-radius: 3px; font-size: 10px; cursor: pointer; }
    .copy-btn:hover { background: #27ae60; }
    #searchInput { width: 100%; padding: 6px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; box-sizing: border-box; }
    .footer { position: fixed; bottom: 0; width: 100%; background: #1a252f; color: #fff; text-align: center; padding: 5px 0; font-size: 11px; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
    @media (min-width: 768px) {
      h1 { font-size: 26px; }
      .card button { font-size: 13px; padding: 6px; }
      .form-group label { font-size: 14px; }
      .form-group input, .form-group textarea { font-size: 14px; padding: 8px; }
      .dashboard-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
      .user-table th, .user-table td { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Admin Dashboard</h1>
  <p id="adminInfo" class="loading">Loading admin data...</p>

  <div class="dashboard-grid" id="dashboardGrid">
    <div class="card">
      <h3>Manage Members</h3>
      <button onclick="showForm('memberForm')">Add Member</button>
      <button onclick="showForm('editMemberForm')">Edit Member</button>
    </div>
    <div class="card">
      <h3>Manage Loans</h3>
      <button onclick="showForm('loanForm')">Add Loan</button>
      <button onclick="showForm('editLoanForm')">Edit Loan</button>
    </div>
    <div class="card">
      <h3>Loan Payments</h3>
      <button onclick="showForm('paymentForm')">Add Payment</button>
    </div>
    <div class="card">
      <h3>Send Message</h3>
      <button onclick="showForm('messageForm')">Send Message</button>
    </div>
    <div class="card">
      <h3>Manage Shares</h3>
      <button onclick="showForm('shareForm')">Add Share</button>
    </div>
  </div>

  <!-- Login Section -->
  <div id="loginSection" class="login-section">
    <h3>Admin Login</h3>
    <div class="form-group">
      <label>Email:</label><input type="email" id="adminEmail" placeholder="Enter admin email">
    </div>
    <div class="form-group">
      <label>Password:</label><input type="password" id="adminPassword" placeholder="Enter password">
    </div>
    <button onclick="adminLogin()">Login</button>
  </div>

  <!-- Member Form -->
  <div id="memberForm" class="form-section">
    <h3>Add New Member</h3>
    <div class="form-group">
      <label>Email:</label><input type="email" id="memberEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password:</label><input type="password" id="memberPassword" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label>Name:</label><input type="text" id="memberName" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Member Number:</label><input type="text" id="memberNumber" placeholder="Enter member number">
    </div>
    <div class="form-group">
      <label>CSL Code:</label><input type="text" id="memberCslCode" placeholder="Enter CSL code">
    </div>
    <div class="form-group">
      <label>Share:</label><input type="text" id="memberShare" placeholder="Enter share">
    </div>
    <div class="form-group">
      <label>Share Amount:</label><input type="number" id="memberShareAmount" placeholder="Enter share amount">
    </div>
    <div class="form-group">
      <label>Address:</label><textarea id="memberAddress" placeholder="Enter address"></textarea>
    </div>
    <div class="form-group">
      <label>Pincode:</label><input type="text" id="memberPincode" placeholder="Enter pincode">
    </div>
    <div class="form-group">
      <label>Phone:</label><input type="text" id="memberPhone" placeholder="Enter phone">
    </div>
    <button onclick="addMember()">Submit</button>
  </div>

  <!-- Edit Member Form -->
  <div id="editMemberForm" class="form-section">
    <h3>Edit Member</h3>
    <div class="form-group">
      <label>User ID:</label><input type="text" id="editMemberId" placeholder="Enter user ID">
    </div>
    <div class="form-group">
      <label>Name:</label><input type="text" id="editMemberName" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Address:</label><textarea id="editMemberAddress" placeholder="Enter address"></textarea>
    </div>
    <button onclick="editMember()">Update</button>
  </div>

  <!-- Loan Form -->
  <div id="loanForm" class="form-section">
    <h3>Add New Loan</h3>
    <div class="form-group">
      <label>User ID:</label><input type="text" id="loanUserId" placeholder="Enter user ID">
    </div>
    <div class="form-group">
      <label>Balance:</label><input type="number" id="loanBalance" placeholder="Enter balance">
    </div>
    <div class="form-group">
      <label>Guarantors:</label><input type="text" id="loanGuarantors" placeholder="Enter guarantors (comma-separated)">
    </div>
    <div class="form-group">
      <label>Interest (%):</label><input type="number" id="loanInterest" placeholder="Enter interest">
    </div>
    <div class="form-group">
      <label>Loan Number:</label><input type="text" id="loanNumber" placeholder="Enter loan number">
    </div>
    <div class="form-group">
      <label>Start Date:</label><input type="date" id="loanStartDate">
    </div>
    <button onclick="addLoan()">Submit</button>
  </div>

  <!-- Edit Loan Form -->
  <div id="editLoanForm" class="form-section">
    <h3>Edit Loan</h3>
    <div class="form-group">
      <label>User ID:</label><input type="text" id="editLoanId" placeholder="Enter user ID">
    </div>
    <div class="form-group">
      <label>Balance:</label><input type="number" id="editLoanBalance" placeholder="Enter balance">
    </div>
    <button onclick="editLoan()">Update</button>
  </div>

  <!-- Payment Form -->
  <div id="paymentForm" class="form-section">
    <h3>Add Loan Payment</h3>
    <div class="form-group">
      <label>Loan Number:</label><input type="text" id="paymentLoanNumber" placeholder="Enter loan number">
    </div>
    <div class="form-group">
      <label>Amount:</label><input type="number" id="paymentAmount" placeholder="Enter amount">
    </div>
    <div class="form-group">
      <label>Date:</label><input type="date" id="paymentDate">
    </div>
    <button onclick="addPayment()">Submit</button>
  </div>

  <!-- Message Form -->
  <div id="messageForm" class="form-section">
    <h3>Send Message</h3>
    <div class="form-group">
      <label>User ID:</label><input type="text" id="messageUserId" placeholder="Enter user ID (optional)">
    </div>
    <div class="form-group">
      <label>Title:</label><input type="text" id="messageTitle" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label>Message:</label><textarea id="messageContent" placeholder="Enter message"></textarea>
    </div>
    <button onclick="addMessage()">Send</button>
  </div>

  <!-- Share Form -->
  <div id="shareForm" class="form-section">
    <h3>Add Share</h3>
    <div class="form-group">
      <label>User ID:</label><input type="text" id="shareUserId" placeholder="Enter user ID">
    </div>
    <div class="form-group">
      <label>Amount:</label><input type="number" id="shareAmount" placeholder="Enter share amount">
    </div>
    <button onclick="addShare()">Add Share</button>
  </div>

  <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchUsers()">
  <div class="user-list" id="userList"></div>

  <button id="logoutBtn">Logout</button>
  <p id="error"></p>
</div>

<div class="footer">Powered by VT Soft 2025</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
    authDomain: "probanker-2bce7.firebaseapp.com",
    projectId: "probanker-2bce7",
    storageBucket: "probanker-2bce7.firebasestorage.app",
    messagingSenderId: "27106244956",
    appId: "1:27106244956:web:59792c9dc94aa8e5232999",
    measurementId: "G-31138VCDFZ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  setPersistence(auth, browserSessionPersistence)
    .then(() => console.log('Persistence set to session'))
    .catch((error) => console.error('Error setting persistence:', error));

  window.showForm = function(formId) {
    document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
    if (formId) document.getElementById(formId).classList.add('active');
  };

  onAuthStateChanged(auth, async (user) => {
    const adminInfoEl = document.getElementById('adminInfo');
    const userListEl = document.getElementById('userList');
    const errorEl = document.getElementById('error');
    const loginSection = document.getElementById('loginSection');
    const dashboardGrid = document.getElementById('dashboardGrid');

    if (user) {
      try {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        console.log('Checking user:', user.uid, 'Doc exists:', userDoc.exists(), 'isAdmin:', userDoc.data()?.isAdmin);
        if (userDoc.exists() && userDoc.data().isAdmin) {
          adminInfoEl.innerText = `Welcome, Admin ${userDoc.data().name || 'Admin'}`;
          loginSection.style.display = 'none';
          dashboardGrid.style.display = 'grid';
          await loadUsers();
        } else {
          adminInfoEl.innerText = 'Access denied: Not an admin';
          errorEl.innerText = 'You are not authorized to access this page!';
          dashboardGrid.style.display = 'none';
          loginSection.classList.add('active');
        }
      } catch (error) {
        errorEl.innerText = 'Error loading admin data: ' + error.message;
        dashboardGrid.style.display = 'none';
        loginSection.classList.add('active');
      }
    } else {
      adminInfoEl.innerText = 'Please log in as admin';
      dashboardGrid.style.display = 'none';
      loginSection.classList.add('active');
    }
  });

  window.adminLogin = async () => {
    const email = document.getElementById('adminEmail').value;
    const password = document.getElementById('adminPassword').value;
    const errorEl = document.getElementById('error');
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (error) {
      errorEl.innerText = 'Login failed: ' + error.message;
    }
  };

  async function loadUsers() {
    const userListEl = document.getElementById('userList');
    try {
      const usersSnapshot = await getDocs(collection(db, 'users'));
      let tableHtml = `
        <table class="user-table">
          <thead><tr><th>User ID</th><th>Name</th><th>Email</th><th>Member Number</th><th>Action</th></tr></thead>
          <tbody>
      `;
      usersSnapshot.forEach(doc => {
        const data = doc.data();
        tableHtml += `
          <tr>
            <td>${doc.id}</td>
            <td>${data.name || 'N/A'}</td>
            <td>${data.email || 'N/A'}</td>
            <td>${data.memberNumber || 'N/A'}</td>
            <td><button class="copy-btn" onclick="copyToClipboard('${doc.id}')">Copy ID</button></td>
          </tr>
        `;
      });
      tableHtml += '</tbody></table>';
      userListEl.innerHTML = tableHtml;
    } catch (error) {
      console.error('Error loading users:', error);
    }
  }

  window.searchUsers = async function() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const userListEl = document.getElementById('userList');
    try {
      const usersSnapshot = await getDocs(collection(db, 'users'));
      let tableHtml = `
        <table class="user-table">
          <thead><tr><th>User ID</th><th>Name</th><th>Email</th><th>Member Number</th><th>Action</th></tr></thead>
          <tbody>
      `;
      usersSnapshot.forEach(doc => {
        const data = doc.data();
        if (data.name && data.name.toLowerCase().includes(searchInput)) {
          tableHtml += `
            <tr>
              <td>${doc.id}</td>
              <td>${data.name || 'N/A'}</td>
              <td>${data.email || 'N/A'}</td>
              <td>${data.memberNumber || 'N/A'}</td>
              <td><button class="copy-btn" onclick="copyToClipboard('${doc.id}')">Copy ID</button></td>
            </tr>
          `;
        }
      });
      tableHtml += '</tbody></table>';
      userListEl.innerHTML = tableHtml;
    } catch (error) {
      console.error('Error searching users:', error);
    }
  };

  window.selectUser = function(userId) {
    console.log('Selected user:', userId);
    document.getElementById('editMemberId').value = userId;
    showForm('editMemberForm');
  };

  window.copyToClipboard = function(userId) {
    const uidElement = document.getElementById(`uid-${userId}`) || { innerText: userId };
    navigator.clipboard.writeText(uidElement.innerText).then(() => {
      alert('User ID copied to clipboard!');
    }).catch(err => console.error('Failed to copy:', err));
  };

  window.addMember = async function() {
    const email = document.getElementById('memberEmail').value;
    const password = document.getElementById('memberPassword').value;
    const name = document.getElementById('memberName').value;
    const memberNumber = document.getElementById('memberNumber').value;
    const cslCode = document.getElementById('memberCslCode').value;
    const share = document.getElementById('memberShare').value;
    const shareAmount = document.getElementById('memberShareAmount').value;
    const address = document.getElementById('memberAddress').value;
    const pincode = document.getElementById('memberPincode').value;
    const phone = document.getElementById('memberPhone').value;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;
      await setDoc(doc(db, 'users', uid), {
        email, name, memberNumber, cslCode, share, shareAmount: parseFloat(shareAmount) || 0, address, pincode, phone, isAdmin: false
      });
      alert('Member added successfully!');
      showForm(null);
      await loadUsers();
    } catch (error) {
      console.error('Add member error:', error);
      errorEl.innerText = 'Error adding member: ' + error.message;
    }
  };

  window.editMember = async function() {
    const userId = document.getElementById('editMemberId').value;
    const name = document.getElementById('editMemberName').value;
    const address = document.getElementById('editMemberAddress').value;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      await updateDoc(doc(db, 'users', userId), { name, address });
      alert('Member updated successfully!');
      showForm(null);
      await loadUsers();
    } catch (error) {
      errorEl.innerText = 'Error editing member: ' + error.message;
    }
  };

  window.addLoan = async function() {
    const userId = document.getElementById('loanUserId').value;
    const balance = parseFloat(document.getElementById('loanBalance').value) || 0;
    const guarantors = document.getElementById('loanGuarantors').value.split(',').map(g => g.trim());
    const interest = parseFloat(document.getElementById('loanInterest').value) || 0;
    const loanNumber = document.getElementById('loanNumber').value;
    const startDate = document.getElementById('loanStartDate').value;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      await setDoc(doc(db, 'loans', `${userId}_${loanNumber}`), { userId, balance, guarantors, interest, loanNumber, startDate, lastUpdated: new Date().toISOString() });
      alert('Loan added successfully!');
      showForm(null);
    } catch (error) {
      errorEl.innerText = 'Error adding loan: ' + error.message;
    }
  };

  window.editLoan = async function() {
    const userId = document.getElementById('editLoanId').value;
    const balance = parseFloat(document.getElementById('editLoanBalance').value) || 0;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      await updateDoc(doc(db, 'loans', `${userId}_${loanNumber}`), { balance, lastUpdated: new Date().toISOString() });
      alert('Loan updated successfully!');
      showForm(null);
    } catch (error) {
      errorEl.innerText = 'Error editing loan: ' + error.message;
    }
  };

  window.addPayment = async function() {
    const loanNumber = document.getElementById('paymentLoanNumber').value;
    const amount = parseFloat(document.getElementById('paymentAmount').value) || 0;
    const date = document.getElementById('paymentDate').value;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      const loansSnapshot = await getDocs(collection(db, 'loans'));
      let loanDoc;
      for (const doc of loansSnapshot.docs) if (doc.data().loanNumber === loanNumber) { loanDoc = doc; break; }
      if (loanDoc) {
        const newBalance = loanDoc.data().balance - amount;
        await updateDoc(doc(db, 'loans', loanDoc.id), { balance: newBalance, lastUpdated: new Date().toISOString() });
        await setDoc(doc(db, 'payments', `${loanNumber}_${Date.now()}`), { loanNumber, amount, date, timestamp: new Date().toISOString() });
        alert('Payment added and balance updated successfully!');
        showForm(null);
      } else throw new Error('Loan number not found');
    } catch (error) {
      errorEl.innerText = 'Error adding payment: ' + error.message;
    }
  };

  window.addMessage = async function() {
    const userId = document.getElementById('messageUserId').value || null;
    const title = document.getElementById('messageTitle').value;
    const content = document.getElementById('messageContent').value;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      await setDoc(doc(db, 'messages', `${userId || 'global'}_${Date.now()}`), { userId, title, content, createdAt: new Date().toISOString() });
      alert('Message sent!');
      showForm(null);
    } catch (error) {
      errorEl.innerText = 'Error sending message: ' + error.message;
    }
  };

  window.addShare = async function() {
    const userId = document.getElementById('shareUserId').value;
    const amount = parseFloat(document.getElementById('shareAmount').value) || 0;
    const errorEl = document.getElementById('error');

    if (!auth.currentUser || !(await getDoc(doc(db, 'users', auth.currentUser.uid))).data().isAdmin) {
      errorEl.innerText = 'Admin access required!';
      return;
    }

    try {
      await setDoc(doc(db, 'shares', `${userId}_${Date.now()}`), { userId, amount, createdAt: new Date().toISOString() });
      alert('Share added!');
      showForm(null);
    } catch (error) {
      errorEl.innerText = 'Error adding share: ' + error.message;
    }
  };

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    try {
      await signOut(auth);
      window.location.href = 'index.html';
    } catch (error) {
      document.getElementById('error').innerText = 'Error logging out: ' + error.message;
    }
  });
</script>
</body>
</html>
