<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 30px; }
    .container { max-width: 1000px; margin: auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px #ccc; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
    .card { background: #eaf4f4; border-radius: 8px; padding: 20px; text-align: center; }
    .card button { margin-top: 10px; }
    .form { display: none; margin-top: 20px; background: #f9f9f9; padding: 20px; border-radius: 8px; }
    .form.active { display: block; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 6px; }
    #userList { margin-top: 30px; }
    .user-item { background: #f0f0f0; margin: 5px 0; padding: 8px; border-radius: 5px; }
    .copy-btn { margin-left: 10px; cursor: pointer; }
    #error { color: red; margin-top: 10px; }
    #logoutBtn { margin-top: 20px; background: #d9534f; color: #fff; padding: 10px 20px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <p id="adminInfo">Loading...</p>

    <div class="grid" id="dashboard">
      <div class="card">
        <h3>Members</h3>
        <button onclick="showForm('memberForm')">Add Member</button>
      </div>
      <div class="card">
        <h3>Loans</h3>
        <button onclick="showForm('loanForm')">Add Loan</button>
      </div>
      <div class="card">
        <h3>Shares</h3>
        <button onclick="showForm('shareForm')">Add Share</button>
      </div>
    </div>

    <!-- Add Member -->
    <div id="memberForm" class="form">
      <h3>Add Member</h3>
      <div class="form-group"><label>Email:</label><input id="memberEmail"></div>
      <div class="form-group"><label>Password:</label><input id="memberPassword" type="password"></div>
      <div class="form-group"><label>Name:</label><input id="memberName"></div>
      <div class="form-group"><label>Member No:</label><input id="memberNumber"></div>
      <button onclick="addMember()">Submit</button>
    </div>

    <!-- Add Loan -->
    <div id="loanForm" class="form">
      <h3>Add Loan</h3>
      <div class="form-group"><label>User ID:</label><input id="loanUserId"></div>
      <div class="form-group"><label>Amount:</label><input id="loanAmount"></div>
      <button onclick="addLoan()">Submit</button>
    </div>

    <!-- Add Share -->
    <div id="shareForm" class="form">
      <h3>Add Share</h3>
      <div class="form-group"><label>User ID:</label><input id="shareUserId"></div>
      <div class="form-group"><label>Amount:</label><input id="shareAmount"></div>
      <button onclick="addShare()">Submit</button>
    </div>

    <button id="logoutBtn">Logout</button>
    <p id="error"></p>
    <div id="userList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.showForm = (id) => {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    };

    onAuthStateChanged(auth, async (user) => {
      const adminInfo = document.getElementById('adminInfo');
      const dashboard = document.getElementById('dashboard');
      const userList = document.getElementById('userList');
      if (user) {
        const docSnap = await getDoc(doc(db, 'users', user.uid));
        if (docSnap.exists() && docSnap.data().isAdmin) {
          adminInfo.innerText = `Welcome, Admin ${docSnap.data().name}`;
          const snapshot = await getDocs(collection(db, 'users'));
          let html = `<h3>All Users</h3>`;
          snapshot.forEach(d => {
            html += `<div class="user-item">ID: ${d.id} <button class="copy-btn" onclick="navigator.clipboard.writeText('${d.id}')">Copy</button> | ${d.data().name}</div>`;
          });
          userList.innerHTML = html;
        } else {
          adminInfo.innerText = `Access Denied`;
          dashboard.style.display = 'none';
        }
      } else {
        adminInfo.innerText = `Not Logged In`;
        dashboard.style.display = 'none';
      }
    });

    window.addMember = async () => {
      try {
        const userCred = await createUserWithEmailAndPassword(auth, memberEmail.value, memberPassword.value);
        await setDoc(doc(db, 'users', userCred.user.uid), { name: memberName.value, memberNumber: memberNumber.value, isAdmin: false });
        alert('Member Added!');
      } catch (err) {
        document.getElementById('error').innerText = err.message;
      }
    };

    window.addLoan = async () => {
      await setDoc(doc(db, 'loans', loanUserId.value), { amount: loanAmount.value });
      alert('Loan Added!');
    };

    window.addShare = async () => {
      await setDoc(doc(db, 'shares', shareUserId.value), { amount: shareAmount.value });
      alert('Share Added!');
    };

    logoutBtn.onclick = async () => { await signOut(auth); location.reload(); };
  </script>
</body>
</html>
