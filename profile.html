<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society App - Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    p {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    #error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    <p id="userInfo" class="loading">Loading profile...</p>
    <p id="email">Email: Loading...</p>
    <p id="memberNumber">Member Number: Loading...</p>
    <p id="address">Address: Loading...</p>
    <p id="pincode">Pincode: Loading...</p>
    <p id="phone">Phone: Loading...</p>
    <button onclick="window.location.href='home.html'">Back to Home</button>
    <button id="logoutBtn">Logout</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.firebasestorage.app",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, async (user) => {
        const userInfoEl = document.getElementById('userInfo');
        const emailEl = document.getElementById('email');
        const memberNumberEl = document.getElementById('memberNumber');
        const addressEl = document.getElementById('address');
        const pincodeEl = document.getElementById('pincode');
        const phoneEl = document.getElementById('phone');
        const errorEl = document.getElementById('error');

        if (user) {
          try {
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (userDoc.exists()) {
              const data = userDoc.data();
              userInfoEl.innerText = `Welcome, ${data.name}`;
              emailEl.innerText = `Email: ${data.email}`;
              memberNumberEl.innerText = `Member Number: ${data.memberNumber || 'N/A'}`;
              addressEl.innerText = `Address: ${data.address || 'N/A'}`;
              pincodeEl.innerText = `Pincode: ${data.pincode || 'N/A'}`;
              phoneEl.innerText = `Phone: ${data.phone || 'N/A'}`;
            } else {
              errorEl.innerText = 'User profile not found!';
              await signOut(auth);
              window.location.href = 'index.html';
            }
          } catch (error) {
            errorEl.innerText = 'Error loading profile: ' + error.message;
          }
        } else {
          window.location.href = 'index.html';
        }
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await signOut(auth);
          window.location.href = 'index.html';
        } catch (error) {
          document.getElementById('error').innerText = 'Error logging out: ' + error.message;
        }
      });
    } catch (error) {
      document.getElementById('error').innerText = 'Firebase init failed: ' + error.message;
    }
  </script>
</body>
</html>
