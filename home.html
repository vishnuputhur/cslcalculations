<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society App - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      margin: 10px 0;
      font-size: 1rem;
      color: #555;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #4CAF50;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    #error {
      margin-top: 15px;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Society App</h1>
    <p id="userInfo">Loading user info...</p>
    <p id="loanDetails">Loan Details: Loading...</p>
    <p id="shareDetails">Share Details: Loading...</p>

    <button onclick="window.location.href='profile.html'">View Profile</button>
    <button onclick="window.location.href='loan-details.html'">View Loan Details</button>
    <button onclick="window.location.href='applications.html'">View Applications</button>
    <button onclick="logout()">Logout</button>

    <p id="error"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>

  <script>
    window.addEventListener('load', async () => {
      if (typeof firebase === 'undefined') {
        document.getElementById('error').innerText = 'Firebase SDK load ആകുന്നില്ല.';
        return;
      }

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
        authDomain: "probanker-2bce7.firebaseapp.com",
        projectId: "probanker-2bce7",
        storageBucket: "probanker-2bce7.appspot.com",
        messagingSenderId: "27106244956",
        appId: "1:27106244956:web:59792c9dc94aa8e5232999",
        measurementId: "G-31138VCDFZ"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      auth.onAuthStateChanged(async (user) => {
        if (user) {
          try {
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (userDoc.exists) {
              document.getElementById('userInfo').innerText = `Welcome, ${userDoc.data().name}`;
            } else {
              document.getElementById('userInfo').innerText = 'User info not found.';
            }

            const loanDoc = await db.collection('loans').doc(user.uid).get();
            if (loanDoc.exists) {
              document.getElementById('loanDetails').innerText = `Loan Balance: ₹${loanDoc.data().balance}`;
            } else {
              document.getElementById('loanDetails').innerText = 'Loan Details: NA';
            }

            const shareDoc = await db.collection('shares').doc(user.uid).get();
            if (shareDoc.exists) {
              document.getElementById('shareDetails').innerText = `Shares: ₹${shareDoc.data().amount}`;
            } else {
              document.getElementById('shareDetails').innerText = 'Share Details: NA';
            }

          } catch (err) {
            document.getElementById('error').innerText = `Error: ${err.message}`;
          }
        } else {
          window.location.href = 'index.html'; // redirect to login
        }
      });

      window.logout = async function() {
        await auth.signOut();
        window.location.href = 'index.html';
      };
    });
  </script>
</body>
</html>
