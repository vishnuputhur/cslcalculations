<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Login</title>
  <style>
    /* Existing styles remain same */
  </style>
</head>
<body>
  <div class="container">
    <h1>Society App Login</h1>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button onclick="login()">Login</button>
    <p id="error"></p>
    <p id="welcomeMsg"></p> <!-- New message area -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.firebasestorage.app",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      window.login = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('error');
        const welcomeMsg = document.getElementById('welcomeMsg');

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            welcomeMsg.innerText = `Welcome, ${userDoc.data().name}! Your member number is ${userDoc.data().memberNumber || 'N/A'}.`;
            window.location.href = 'home.html'; // Redirect after showing message
          } else {
            errorEl.innerText = 'User not found in database! Please contact admin.';
          }
        } catch (error) {
          errorEl.innerText = 'Login failed: ' + error.message;
        }
      };
    } catch (error) {
      document.getElementById('error').innerText = 'Firebase init failed: ' + error.message;
    }
  </script>
</body>
</html>
