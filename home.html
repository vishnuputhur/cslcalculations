<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .cover-image {
      width: 100%;
      height: auto;
      display: block;
      margin-top: 4mm; /* top gap for status bar */
    }

    .card {
      background: #99ccf2; /* darker blue */
      border: 2px solid #0f6fc1; /* visible border */
      border-radius: 12px;
      padding: 20px;
      width: calc(100% - 12mm); /* 6mm gap on both sides */
      max-width: 380px; /* reduced from 420px */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin: 7mm auto;
      flex: 1 0 auto;
    }

    #welcomeMsg {
      text-align: center;
      font-size: 16px;
      color: #0f6fc1;
      margin-bottom: 5px;
    }

    #memberNo {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 0 0 10mm 0;
    }

    #centerMsg {
      text-align: center;
      font-size: 14px;
      color: #0f6fc1;
      margin: 10px 0;
    }

    .amounts {
      text-align: center;
      margin: 15px 0;
    }

    .amounts p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
      text-align: center;
    }

    .card-item {
      background: #f9fbfd;
      border-radius: 8px;
      padding: 6px; /* further reduced padding */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    .card-item:hover {
      transform: translateY(-3px);
    }

    .icon-button {
      display: inline-block;
      font-size: 6mm; /* reduced icon size */
      text-decoration: none;
      color: #0f6fc1;
      margin-bottom: 2px;
      padding: 0;
      line-height: 1;
    }

    .icon-label {
      display: block;
      font-size: 9px; /* slightly smaller font */
      color: #333;
      margin-top: 2px;
      line-height: 1.2;
      text-align: center;
      width: 100%;
    }

    #error {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .footer {
      width: 100%;
      background: #0f6fc1;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      font-size: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    .card-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 10mm;
      width: 100%;
      padding: 0 6mm; /* 6mm gap on both sides */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Top Cover Image -->
  <img src="https://i.ibb.co/Z6Wd0pnW/poster-2025-07-28-055229.png" alt="Top Poster" class="cover-image" />

  <div class="card-container">
    <div class="card">
      <div id="welcomeMsg">Loading...</div>
      <div id="memberNo"></div>

      <div id="centerMsg"></div>

      <div class="amounts">
        <p id="loanBalance">Loan Balance: --</p>
        <p id="shareAmount">Share Amount: --</p>
      </div>

      <div class="dashboard-grid">
        <div class="card-item">
          <a href="loan-details.html" class="icon-button">üìù</a>
          <span class="icon-label">Loan Details</span>
        </div>
        <div class="card-item">
          <a href="profile.html" class="icon-button">üë§</a>
          <span class="icon-label">My Profile</span>
        </div>
        <div class="card-item">
          <a href="applications.html" class="icon-button">üì©</a>
          <span class="icon-label">Application Status</span>
        </div>
      </div>

      <p id="error"></p>
    </div>
  </div>

  <div class="footer">Powered by VT Soft 2025</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.appspot.com",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      const welcomeMsg = document.getElementById('welcomeMsg');
      const memberNo = document.getElementById('memberNo');
      const loanBalance = document.getElementById('loanBalance');
      const shareAmount = document.getElementById('shareAmount');
      const centerMsg = document.getElementById('centerMsg');
      const errorEl = document.getElementById('error');

      if (user) {
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            const data = userDoc.data();
            welcomeMsg.innerText = `Hi, ${data.name || 'User'}`;
            memberNo.innerText = `${data.memberNumber ? 'Member No: ' + data.memberNumber : ''}`;

            const loansQuery = query(collection(db, 'loans'), where('userId', '==', user.uid));
            const loansSnapshot = await getDocs(loansQuery);
            let totalLoanBalance = 0;
            if (!loansSnapshot.empty) {
              loansSnapshot.forEach(doc => {
                totalLoanBalance += doc.data().balance || 0;
              });
            }
            loanBalance.innerText = `Loan Balance: ‚Çπ${totalLoanBalance.toFixed(2)}`;

            const shareValue = data.shareAmount !== undefined ? data.shareAmount : 0;
            shareAmount.innerText = `Share Amount: ‚Çπ${shareValue.toFixed(2)}`;

            const msgQuery = query(collection(db, 'messages'), where('userId', '==', user.uid));
            const msgSnap = await getDocs(msgQuery);
            if (!msgSnap.empty) {
              const latestMsg = msgSnap.docs.sort((a, b) => new Date(b.data().createdAt) - new Date(a.data().createdAt))[0];
              centerMsg.innerText = latestMsg.data().content || '';
            } else {
              centerMsg.innerText = '';
            }

          } else {
            errorEl.innerText = 'User not found! Contact admin.';
          }
        } catch (error) {
          errorEl.innerText = 'Error loading data: ' + error.message;
        }
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
