<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society App - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    p {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    #error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }

    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Society App</h1>
    <p id="userInfo" class="loading">Loading user info...</p>
    <p id="loanDetails" class="loading">Loading loan details...</p>
    <p id="shareDetails" class="loading">Loading share details...</p>

    <button onclick="window.location.href='profile.html'">View Profile</button>
    <button onclick="window.location.href='loan-details.html'">View Loan Details</button>
    <button onclick="window.location.href='applications.html'">View Applications</button>
    <button onclick="logout()">Logout</button>

    <p id="error"></p>
  </div>

  <!-- Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const errorEl = document.getElementById('error');

      if (typeof firebase === 'undefined') {
        errorEl.innerText = 'Firebase SDK load ആകുന്നില്ല.';
        return;
      }

      const firebaseConfig = {
        apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
        authDomain: "probanker-2bce7.firebaseapp.com",
        projectId: "probanker-2bce7",
        storageBucket: "probanker-2bce7.firebasestorage.app",
        messagingSenderId: "27106244956",
        appId: "1:27106244956:web:59792c9dc94aa8e5232999",
        measurementId: "G-31138VCDFZ"
      };

      try {
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(async (user) => {
          if (user) {
            try {
              const userDoc = await db.collection('users').doc(user.uid).get();
              if (userDoc.exists) {
                document.getElementById('userInfo').innerText = `Welcome, ${userDoc.data().name}`;

                const loanDoc = await db.collection('loans').doc(user.uid).get();
                document.getElementById('loanDetails').innerText = loanDoc.exists
                  ? `Loan Amount: ₹${loanDoc.data().amount}`
                  : 'No loan details found';

                const shareDoc = await db.collection('shares').doc(user.uid).get();
                document.getElementById('shareDetails').innerText = shareDoc.exists
                  ? `Share Amount: ₹${shareDoc.data().amount}`
                  : 'No share details found';
              } else {
                errorEl.innerText = 'User record not found!';
                auth.signOut();
                window.location.href = 'index.html';
              }
            } catch (e) {
              errorEl.innerText = 'Error loading data: ' + e.message;
            }
          } else {
            window.location.href = 'index.html';
          }
        });

        window.logout = async function() {
          try {
            await auth.signOut();
            window.location.href = 'index.html';
          } catch (e) {
            errorEl.innerText = 'Error logging out: ' + e.message;
          }
        };
      } catch (err) {
        errorEl.innerText = 'Firebase init failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
