<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society App - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
    }
    a:hover {
      background-color: #45a049;
    }
    #error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="userName">User</span></h1>
    <p>Message 1: <span id="message1">No message</span></p>
    <p>Message 2: <span id="message2">No message</span></p>
    <p>Loan Balance: ₹<span id="loanBalance">0</span></p>
    <p>Share Amount: ₹<span id="shareAmount">0</span></p>
    <a href="profile.html">Profile</a>
    <a href="loan-details.html">Loan Details</a>
    <a href="applications.html">Application Status</a>
    <p id="error"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.firebasestorage.app",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check user authentication and fetch data
    auth.onAuthStateChanged(async (user) => {
      const errorElement = document.getElementById('error');
      if (user) {
        try {
          // Fetch user data
          const userDoc = await db.collection('users').doc(user.uid).get();
          if (userDoc.exists) {
            document.getElementById('userName').innerText = userDoc.data().name || 'User';
          } else {
            errorElement.innerText = 'User data not found';
          }

          // Fetch messages
          const messageDoc = await db.collection('messages').where('userId', '==', user.uid).get();
          if (!messageDoc.empty) {
            document.getElementById('message1').innerText = messageDoc.docs[0].data().message1 || 'No message';
            document.getElementById('message2').innerText = messageDoc.docs[0].data().message2 || 'No message';
          } else {
            document.getElementById('message1').innerText = 'No message';
            document.getElementById('message2').innerText = 'No message';
          }

          // Fetch loan balance
          const loanDoc = await db.collection('loans').where('userId', '==', user.uid).get();
          if (!loanDoc.empty) {
            document.getElementById('loanBalance').innerText = loanDoc.docs[0].data().balance || '0';
          } else {
            document.getElementById('loanBalance').innerText = '0';
          }

          // Fetch share amount
          const shareDoc = await db.collection('shares').where('userId', '==', user.uid).get();
          if (!shareDoc.empty) {
            document.getElementById('shareAmount').innerText = shareDoc.docs[0].data().shareAmount || '0';
          } else {
            document.getElementById('shareAmount').innerText = '0';
          }
        } catch (error) {
          errorElement.innerText = 'Error fetching data: ' + error.message;
        }
      } else {
        window.location.href = 'index.html'; // Redirect to login if not authenticated
      }
    });
  </script>
</body>
</html>
