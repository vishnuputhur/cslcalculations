<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px; background: #f0f8ff;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      color: #1c8fed;
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    }
    #userName {
      font-size: 20px;
      font-weight: bold;
      color: #1c8fed;
      text-align: center;
      margin: 10px 0;
    }
    #memberNumber {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-bottom: 15px;
    }
    #messageSection {
      display: none;
      background: #ffe6e6;
      border-left: 4px solid #b30000;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
    }
    #messageSection.active {
      display: block;
    }
    #messages {
      color: darkred;
      font-size: 14px;
      text-align: center;
    }
    .actions {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      position: relative;
    }
    .share-btn {
      background: #1c8fed;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease;
    }
    .share-btn:hover {
      background: #136fc0;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      background: #f9f9f9;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 10px;
      text-align: center;
      min-width: 150px;
      z-index: 1;
    }
    .dropdown.active {
      display: block;
    }
    .dropdown div {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }
    #logoutBtn {
      display: block;
      width: 100%;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50px;
      font-size: 14px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #logoutBtn:hover {
      background: #c0392b;
    }
    #error {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <div id="userName">Loading...</div>
    <div id="memberNumber"></div>
    <div id="messageSection">
      <div id="messages"></div>
    </div>
    <div class="actions">
      <button class="share-btn" onclick="toggleDropdown()">View Balance</button>
      <div id="dropdown" class="dropdown">
        <div id="shareBalance">Share: ₹0</div>
        <div id="loanBalance">Loan: ₹0</div>
      </div>
    </div>
    <button id="logoutBtn">Logout</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.appspot.com",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let shareAmount = 0;
    let loanAmount = 0;

    onAuthStateChanged(auth, async (user) => {
      const userNameEl = document.getElementById('userName');
      const memberNumberEl = document.getElementById('memberNumber');
      const messageSection = document.getElementById('messageSection');
      const messagesEl = document.getElementById('messages');
      const shareEl = document.getElementById('shareBalance');
      const loanEl = document.getElementById('loanBalance');
      const errorEl = document.getElementById('error');

      if (user) {
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            userNameEl.innerText = `${userData.name || 'User'}`;
            memberNumberEl.innerText = `${userData.memberNumber || ''}`;

            // Fetch share balance
            const shareSnapshot = await getDocs(query(collection(db, 'shares'), where('userId', '==', user.uid)));
            shareAmount = 0;
            shareSnapshot.forEach(doc => { shareAmount += doc.data().amount || 0; });
            shareEl.innerText = `Share: ₹${shareAmount}`;

            // Fetch loan balance
            const loanSnapshot = await getDocs(query(collection(db, 'loans'), where('userId', '==', user.uid)));
            loanAmount = 0;
            loanSnapshot.forEach(doc => { loanAmount += doc.data().amount || 0; });
            loanEl.innerText = `Loan: ₹${loanAmount}`;

            // Fetch messages
            const msgQuery = query(collection(db, 'messages'), where('userId', '==', user.uid));
            const msgSnapshot = await getDocs(msgQuery);
            if (!msgSnapshot.empty) {
              messageSection.classList.add('active');
              messagesEl.innerHTML = '';
              msgSnapshot.forEach(doc => {
                const data = doc.data();
                messagesEl.innerHTML += `<div><strong>${data.title}</strong><p>${data.content}</p></div>`;
              });
            } else {
              messageSection.classList.remove('active');
            }

          } else {
            userNameEl.innerText = 'User data not found!';
          }
        } catch (error) {
          errorEl.innerText = 'Error loading data: ' + error.message;
        }
      } else {
        userNameEl.innerText = 'Please log in.';
        messageSection.classList.remove('active');
      }
    });

    window.toggleDropdown = () => {
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.toggle('active');
    };

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (error) {
        document.getElementById('error').innerText = 'Error logging out: ' + error.message;
      }
    });
  </script>
</body>
</html>
