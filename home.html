<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f4fc; /* Light version of #1c8fed */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 2px solid #1c8fed33; /* Light border */
    }

    h1 {
      text-align: center;
      font-size: 20px;
      color: #1c8fed;
      margin-bottom: 10px;
    }

    #welcomeMsg {
      text-align: center;
      font-size: 14px;
      color: #333;
      background: #f1f9ff;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .card-item {
      background: #f9fbfd;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card-item:hover {
      transform: translateY(-3px);
    }

    .card-item h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #1c8fed;
    }

    .card-item button {
      background: #1c8fed;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card-item button:hover {
      background: #136cbf;
    }

    #error {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cochin Shipyard Staff<br>Co-operative House Construction Society</h1>
    <div id="welcomeMsg">Loading...</div>

    <div class="dashboard-grid" id="dashboardGrid">
      <div class="card-item">
        <h3>Profile</h3>
        <button onclick="showProfile()">View</button>
      </div>
      <div class="card-item">
        <h3>Loan Details</h3>
        <button onclick="showLoanDetails()">View</button>
      </div>
      <div class="card-item">
        <h3>Applications</h3>
        <button onclick="showApplications()">View</button>
      </div>
    </div>

    <p id="error"></p>
    <div class="footer">Powered by VT Soft 2025</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.appspot.com",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      const welcomeMsg = document.getElementById('welcomeMsg');
      const errorEl = document.getElementById('error');
      const dashboardGrid = document.getElementById('dashboardGrid');

      if (user) {
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            welcomeMsg.innerText = `Welcome, ${userDoc.data().name}\n(Member No: ${userDoc.data().memberNumber || 'N/A'})`;
            dashboardGrid.style.display = 'grid';
          } else {
            errorEl.innerText = 'User not found! Contact admin.';
            dashboardGrid.style.display = 'none';
          }
        } catch (error) {
          errorEl.innerText = 'Error loading data: ' + error.message;
          dashboardGrid.style.display = 'none';
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    window.showProfile = () => {
      window.location.href = 'profile.html';
    };

    window.showLoanDetails = () => {
      window.location.href = 'loan-details.html';
    };

    window.showApplications = () => {
      window.location.href = 'applications.html';
    };
  </script>
</body>
</html>
