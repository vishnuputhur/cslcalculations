<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .cover-image {
      width: 100%;
      height: auto;
      display: block;
      margin-top: 4mm; /* top gap for status bar */
    }

    .card {
      background: #99ccf2; /* darker blue */
      border: 2px solid #0f6fc1; /* visible border */
      border-radius: 12px;
      padding: 20px;
      width: calc(100% - 12mm); /* 6mm gap on both sides */
      max-width: 380px; /* reduced from 420px */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin: 7mm auto;
      flex: 1 0 auto;
    }

    #welcomeMsg {
      text-align: center;
      font-size: 16px;
      color: #0f6fc1;
      margin-bottom: 5px;
    }

    #memberNo {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 0 0 10mm 0;
    }

    #centerMsg {
      text-align: center;
      font-size: 14px;
      color: #0f6fc1;
      margin: 10px 0;
    }

    .amounts {
      text-align: center;
      margin: 15px 0;
    }

    .amounts p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
      text-align: center;
    }

    .card-item {
      background: #f9fbfd;
      border-radius: 8px;
      padding: 6px; /* further reduced padding */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    .card-item:hover {
      transform: translateY(-3px);
    }

    .icon-button {
      display: inline-block;
      font-size: 6mm; /* Maintain original icon size */
      text-decoration: none;
      color: #0f6fc1;
      margin-bottom: 2px;
      padding: 0;
      line-height: 1;
    }

    .icon-label {
      display: block;
      font-size: 9px; /* slightly smaller font */
      color: #333;
      margin-top: 2px;
      line-height: 1.2;
      text-align: center;
      width: 100%;
    }

    #error {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .footer {
      width: 100%;
      background: #0f6fc1;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      font-size: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    .card-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 10mm;
      width: 100%;
      padding: 0 6mm; /* 6mm gap on both sides */
      box-sizing: border-box;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    .popup .form-group {
      margin-bottom: 12px;
    }
    .popup .form-group label {
      display: block;
      color: #2c3e50;
      font-size: 13px;
      margin-bottom: 5px;
    }
    .popup .form-group input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 13px;
    }
    .popup button {
      width: 100%;
      padding: 6px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #2980b9;
    }
    #shareDetails p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Top Cover Image -->
  <img src="https://i.ibb.co/Z6Wd0pnW/poster-2025-07-28-055229.png" alt="Top Poster" class="cover-image" />

  <div class="card-container">
    <div class="card">
      <div id="welcomeMsg">Loading...</div>
      <div id="memberNo"></div>

      <div id="centerMsg"></div>

      <div class="amounts">
        <p id="loanBalance">Loan Balance: --</p>
        <p id="shareAmount">Share Amount: --</p>
      </div>

      <div class="dashboard-grid">
        <div class="card-item">
          <a href="loan-details.html" class="icon-button">üìù</a>
          <span class="icon-label">Loan Details</span>
        </div>
        <div class="card-item">
          <a href="profile.html" class="icon-button">üë§</a>
          <span class="icon-label">My Profile</span>
        </div>
        <div class="card-item">
          <a href="applications.html" class="icon-button">üì©</a>
          <span class="icon-label">Application Status</span>
        </div>
        <div class="card-item">
          <a href="#" class="icon-button" onclick="showPasswordPopup(event)">üîê</a>
          <span class="icon-label">Change Password</span>
        </div>
        <div class="card-item">
          <a href="msg.html" class="icon-button">üì¨</a>
          <span class="icon-label">Messages</span>
        </div>
        <div class="card-item">
          <a href="#" class="icon-button" onclick="showSharePopup(event)">üí∞</a>
          <span class="icon-label">Shares</span>
        </div>
      </div>

      <p id="error"></p>
    </div>
  </div>

  <div class="footer">Powered by VT Soft 2025</div>

  <!-- Password Change Popup -->
  <div id="passwordPopup" class="popup">
    <div class="form-group">
      <label>Current Password:</label>
      <input type="password" id="currentPassword" placeholder="Enter current password">
    </div>
    <div class="form-group">
      <label>New Password:</label>
      <input type="password" id="newPassword" placeholder="Enter new password">
    </div>
    <div class="form-group">
      <label>Confirm New Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password">
    </div>
    <button onclick="changePassword()">Update</button>
    <button onclick="hidePopup('passwordPopup')">Cancel</button>
  </div>
  <div id="passwordOverlay" class="popup-overlay" onclick="hidePopup('passwordPopup')"></div>

  <!-- Share Details Popup -->
  <div id="sharePopup" class="popup">
    <h3>Share Details</h3>
    <div id="shareDetails">
      <p>Share: <span id="shareValue">--</span></p>
      <p>Share Amount: <span id="shareAmountValue">‚Çπ--</span></p>
    </div>
    <button onclick="hidePopup('sharePopup')">Close</button>
  </div>
  <div id="shareOverlay" class="popup-overlay" onclick="hidePopup('sharePopup')"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, reauthenticateWithCredential, updatePassword, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.appspot.com",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      const welcomeMsg = document.getElementById('welcomeMsg');
      const memberNo = document.getElementById('memberNo');
      const loanBalance = document.getElementById('loanBalance');
      const shareAmount = document.getElementById('shareAmount');
      const centerMsg = document.getElementById('centerMsg');
      const errorEl = document.getElementById('error');
      const shareValueEl = document.getElementById('shareValue');
      const shareAmountValueEl = document.getElementById('shareAmountValue');

      if (user) {
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            const data = userDoc.data();
            welcomeMsg.innerText = `Hi, ${data.name || 'User'}`;
            memberNo.innerText = `${data.memberNumber ? 'Member No: ' + data.memberNumber : ''}`;

            const loansQuery = query(collection(db, 'loans'), where('userId', '==', user.uid));
            const loansSnapshot = await getDocs(loansQuery);
            let totalLoanBalance = 0;
            if (!loansSnapshot.empty) {
              loansSnapshot.forEach(doc => {
                totalLoanBalance += doc.data().balance || 0;
              });
            }
            loanBalance.innerText = `Loan Balance: ‚Çπ${totalLoanBalance.toFixed(2)}`;

            const shareValue = data.share !== undefined ? data.share : '--';
            const shareAmountValue = data.shareAmount !== undefined ? data.shareAmount : 0;
            shareAmount.innerText = `Share Amount: ‚Çπ${shareAmountValue.toFixed(2)}`;
            shareValueEl.innerText = shareValue;
            shareAmountValueEl.innerText = `‚Çπ${shareAmountValue.toFixed(2)}`;

            const msgQuery = query(collection(db, 'messages'), where('userId', '==', user.uid));
            const msgSnap = await getDocs(msgQuery);
            if (!msgSnap.empty) {
              const latestMsg = msgSnap.docs.sort((a, b) => new Date(b.data().createdAt) - new Date(a.data().createdAt))[0];
              centerMsg.innerText = latestMsg.data().content || '';
            } else {
              centerMsg.innerText = '';
            }

          } else {
            errorEl.innerText = 'User not found! Contact admin.';
          }
        } catch (error) {
          errorEl.innerText = 'Error loading data: ' + error.message;
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    // Popup Functions
    function showPopup(popupId) {
      document.getElementById(popupId).style.display = 'block';
      document.getElementById(popupId + 'Overlay').style.display = 'block';
    }

    function hidePopup(popupId) {
      document.getElementById(popupId).style.display = 'none';
      document.getElementById(popupId + 'Overlay').style.display = 'none';
    }

    function showPasswordPopup(event) {
      event.preventDefault();
      showPopup('passwordPopup');
    }

    function showSharePopup(event) {
      event.preventDefault();
      showPopup('sharePopup');
    }

    // Password Change Logic
    window.changePassword = async function() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('error');

      if (!currentPassword || !newPassword || !confirmPassword) {
        errorEl.innerText = 'All fields are required!';
        return;
      }

      if (newPassword !== confirmPassword) {
        errorEl.innerText = 'New passwords do not match!';
        return;
      }

      const user = auth.currentUser;
      if (user) {
        try {
          const credential = EmailAuthProvider.credential(user.email, currentPassword);
          await reauthenticateWithCredential(user, credential);
          await updatePassword(user, newPassword);
          errorEl.innerText = 'Password updated successfully!';
          hidePopup('passwordPopup');
          setTimeout(() => errorEl.innerText = '', 3000);
        } catch (error) {
          errorEl.innerText = 'Error updating password: ' + error.message;
        }
      }
    };
  </script>
</body>
</html>
