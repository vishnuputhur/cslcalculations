<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .cover-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .card {
      background: #cce6f9; /* slightly darker light blue */
      border-radius: 12px;
      padding: 20px;
      width: 95%;
      max-width: 550px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin: 7mm auto; /* center horizontally */
      flex: 1 0 auto;
    }

    .card-content {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
    }

    #welcomeMsg {
      text-align: center;
      font-size: 16px;
      color: #0f6fc1;
      margin-bottom: 5px;
    }

    #memberNo {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 0 0 10mm 0;
    }

    #centerMsg {
      text-align: center;
      font-size: 14px;
      color: #0f6fc1;
      margin: 10px 0;
    }

    .amounts {
      text-align: center;
      margin: 15px 0;
    }

    .amounts p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* force single row of 3 */
      gap: 12px;
      margin-top: 20px;
    }

    .card-item {
      background: #f9fbfd;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card-item:hover {
      transform: translateY(-3px);
    }

    .card-item h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #0f6fc1;
    }

    .card-item button {
      background: #0f6fc1;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card-item button:hover {
      background: #0c5797;
    }

    #error {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .footer {
      width: 100%;
      background: #0f6fc1;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      font-size: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    .card-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 10mm;
    }
  </style>
</head>
<body>
  <!-- Top Cover Image -->
  <img src="https://i.ibb.co/Z6Wd0pnW/poster-2025-07-28-055229.png" alt="Top Poster" class="cover-image" />

  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <div id="welcomeMsg">Loading...</div>
        <div id="memberNo"></div>

        <div id="centerMsg"></div>

        <div class="amounts">
          <p id="loanBalance">Loan Balance: --</p>
          <p id="shareAmount">Share Amount: --</p>
        </div>

        <div class="dashboard-grid" id="dashboardGrid">
          <div class="card-item">
            <h3>Profile</h3>
            <button onclick="window.location.href='profile.html'">View</button>
          </div>
          <div class="card-item">
            <h3>Loan Details</h3>
            <button onclick="window.location.href='loan-details.html'">View</button>
          </div>
          <div class="card-item">
            <h3>Applications</h3>
            <button onclick="window.location.href='applications.html'">View</button>
          </div>
        </div>

        <p id="error"></p>
      </div>
    </div>
  </div>

  <div class="footer">Powered by VT Soft 2025</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.appspot.com",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      const welcomeMsg = document.getElementById('welcomeMsg');
      const memberNo = document.getElementById('memberNo');
      const loanBalance = document.getElementById('loanBalance');
      const shareAmount = document.getElementById('shareAmount');
      const centerMsg = document.getElementById('centerMsg');
      const errorEl = document.getElementById('error');

      if (user) {
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            const data = userDoc.data();
            welcomeMsg.innerText = `Hi, ${data.name || 'User'}`;
            memberNo.innerText = `${data.memberNumber ? 'Member No: ' + data.memberNumber : ''}`;

            // Fetch Loan Balance
            const loansQuery = query(collection(db, 'loans'), where('userId', '==', user.uid));
            const loansSnapshot = await getDocs(loansQuery);
            let totalLoanBalance = 0;
            if (!loansSnapshot.empty) {
              loansSnapshot.forEach(doc => {
                totalLoanBalance += doc.data().balance || 0;
              });
            }
            loanBalance.innerText = `Loan Balance: ₹${totalLoanBalance.toFixed(2)}`;

            // Fetch Share Amount (from users collection)
            const shareValue = data.shareAmount !== undefined ? data.shareAmount : 0;
            shareAmount.innerText = `Share Amount: ₹${shareValue.toFixed(2)}`;

            // Load Messages
            const msgQuery = query(collection(db, 'messages'), where('userId', '==', user.uid));
            const msgSnap = await getDocs(msgQuery);
            if (!msgSnap.empty) {
              const latestMsg = msgSnap.docs.sort((a, b) => new Date(b.data().createdAt) - new Date(a.data().createdAt))[0];
              centerMsg.innerText = latestMsg.data().content || '';
            } else {
              centerMsg.innerText = '';
            }

          } else {
            errorEl.innerText = 'User not found! Contact admin.';
          }
        } catch (error) {
          errorEl.innerText = 'Error loading data: ' + error.message;
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    window.showProfile = () => {
      window.location.href = 'profile.html';
    };

    window.showLoanDetails = () => {
      window.location.href = 'loan-details.html';
    };

    window.showApplications = () => {
      window.location.href = 'applications.html';
    };
  </script>
</body>
</html>
