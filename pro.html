<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society App - Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    button { background: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    #error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Society App Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="memberNumber" placeholder="Member Number">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.firebasestorage.app",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const memberNumber = document.getElementById('memberNumber').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists() && userDoc.data().memberNumber === memberNumber) {
          alert('Login വിജയകരം!');
          window.location.href = 'home.html';
        } else {
          errorEl.innerText = 'Member Number തെറ്റാണ്';
        }
      } catch (err) {
        errorEl.innerText = 'Login പരാജയപ്പെട്ടു: ' + err.message;
      }
    });
  </script>
</body>
</html>
