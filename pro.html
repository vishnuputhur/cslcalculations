<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society App - Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    #error { color: red; text-align: center; }
  </style>
</head>
<body>
  <h1>Society App Login</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="memberNumber" placeholder="Member Number">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.firebasestorage.app",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login function
    async function login() {
      const email = document.getElementById('email').value;
      const memberNumber = document.getElementById('memberNumber').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('error');
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const userDoc = await db.collection('users').doc(userCredential.user.uid).get();
        if (userDoc.exists && userDoc.data().memberNumber === memberNumber) {
          alert('Login successful!');
          window.location.href = 'home.html';
        } else {
          errorElement.innerText = 'Invalid Member Number';
        }
      } catch (error) {
        errorElement.innerText = 'Login failed: ' + error.message;
      }
    }
  </script>
</body>
</html>
